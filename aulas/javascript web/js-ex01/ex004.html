<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    

    <form name="form1">
        Informe o primeiro número:
        <input type="text" name="n1" id="n1"><br>
        Informe o segundo número:
        <input type="text" name="n2" id="n2"><br>
        Informe o terceiro número:
        <input type="text" name="n3" id="n3"><br>
        <input type="button" value="Calcular" onclick="pressionar(this.form)">

    </form>

    <script>
        function pressionar(form){
            var n1 = Number(document.querySelector("#n1").value)
            var n2 = Number(document.querySelector("#n2").value)
            var n3 = Number(document.querySelector("#n3").value)
            var media = (n1+n2+n3)/3
            if(n1>n2 && n1>n3){
                maior = n1
            }
            else if(n2>n1 && n2>n3){
                maior = n2
            }
            else{
                maior =n3
            }
            if(n1<n2 && n1<n3){
                menor = n1
            }
            else if(n2<n1 && n2<n3){
                menor = n2
            }
            else if(n3<n1 && n3<n2){
                menor =n3
            }
            document.write("<table border=1><tr><th>Números</th><th>Soma</th><th>Média</th><th>Produto</th><th>Maior</th><th>Menor</th></tr>")
            document.write(`<tr><td>${n1},${n2},${n3}</td><td>${n1+n2+n3}</td><td>${media}</td><td>${n1*n2*n3}</td><td>${maior}</td><td>${menor}</td>`)
        }
        
    </script>

</body>
</html>
