<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de html com java script</title>
</head>
<body>
    <!--Desenvolver o código Javascript para os seguintes enunciados: 
2-) Fazer uma função para identificar se a palavra digitada pelo usuário é um palíndromo ou não. Uma palavra é
denominada um palíndromo se for invertida e a leitura da mesma permanecer sem nenhuma alteração. Ex.: aba,
radar, reter, rever, rir. Após criada, chame a função usando eventos.-->

<script>
   var nome = prompt("Informe um palíndromo:")
   var inverter = nome.split("")  
   result = inverter.reverse().join("")
 

   if(result == nome){
        document.write(`Palavra digitada: ${nome} <br>`)
        document.write(`Palavra invertida: ${result} <br>`)
        document.write("É um palíndromo")
   }else{
        document.write(`Palavra digitada: ${nome} <br>`)
        document.write(`Palavra invertida: ${result} <br>`)
        document.write("Não é um palíndromo")
   }
    

</script>
</body>
</html>
